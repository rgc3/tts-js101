<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">  <!-- measures width by the device -->
    <meta charset="utf-8">
    <title>Todo JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.css">
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div class="row">
      <div class="columns small-12">
        <h1>Robert's ToDos</h1>
      </div>
    </div>

    <div class="row">
      <div class="columns small-9">
        <input type="text" id="newTask"/>
      </div>
      <div class="columns small-3">
        <a class="button" onclick="addTask(newTask.value)">
          Add
        </a>
      </div>
    </div>

    <div class="row myBackgroundColor">
      <div class="columns small-12">
        <ul id="taskList">
        </ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
